<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    <div class="heading">
        <h1>Calculator</h1>
    </div>

    <div id="info">
        <p></p>
    </div>
    
    <div class="content">
        <div class="box">
            
            <button class="item" id="sin">sin</button>
            <button class="item" id="cos">cos</button>
            <button class="item" id="tan">tan</button>
            <button class="item" id="log">log</button>
            <button class="item" id="numlock">C</button>
            <button class="item" id="divide">/</button>
            <button class="item" id="multi">X</button>
            <button class="item" id="minus">-</button>
            <button class="item" id="seven">7</button>
            <button class="item" id="eight">8</button>
            <button class="item" id="nine">9</button>
            <button class="item" id="plus">+</button>
            <button class="item" id="four">4</button>
            <button class="item" id="five">5</button>
            <button class="item" id="six">6</button>
            <button class="item" id="one">1</button>
            <button class="item" id="two">2</button>
            <button class="item" id="three">3</button>
            <button class="item" id="equal">=</button>
            <button class="item" id="zero">0</button>
            <button class="item" id="dot">.</button>

        </div>
    </div>

    <script src="calcu.js"></script>
</body>
</html>
